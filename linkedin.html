<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Linkedin</title>
    <link rel="tab icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN used here below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <div class="left">
                <div>
                    <b class="logo">in</b>
                </div>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search for Jobs, Skills">
                </div>
            </div>
            <div class="right">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <h6>Home</h6>
                </div>
                <div class="my-network">
                    <i class="fa-solid fa-user-group"></i>
                    <h6>My Network</h6>
                </div>
                <div class="jobs">
                    <i class="fa-solid fa-suitcase"></i>
                    <h6>Jobs</h6>
                </div>
                <div class="message">
                    <i class="fa-solid fa-message"></i>
                    <h6>Messaging</h6>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell"></i>
                    <h6>Notifications</h6>
                </div>
                <div class="me">
                    <i class="fa-regular fa-user"></i>
                    <div class="down">
                        <h6>Me</h6>
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <div class="work">
                    <i class="fa-solid fa-building"></i>
                    <div class="down">
                        <h6>Work</h6>
                        <i class="fa-sharp fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <a href="#">Try Premium for free</a>

            </div>
        </div>
    </nav>

    <!-- NAVBAR ENDED HERE -->
    <div class="contain">
        <aside>
            <div class="sidebar">

                <div class="sidebar-top"></div>
                <img src="https://media.licdn.com/dms/image/C4D03AQHSm8kvuZDfNQ/profile-displayphoto-shrink_400_400/0/1656075841508?e=1678320000&v=beta&t=vsMUXFEhVsRMn_vUF-HtGekcN4biBn57nukIvANGUBU"
                    alt="profile-image">
                <div class="profile">
                    <h4>Ashutosh Kumar</h4>
                    <small>CEO & Co-Founder @Testbook</small>
                </div>
            </div>

        </aside>

        <!-- Left sidebar ended here -->

        <main>
            <div class="main">
                <div id="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="event">
                    <h2>Upcoming events from Linkedin</h2>
                </div>
            </div>
        </main>

        <!-- Main/Center section end here -->

        <div class="right">
            <div class="news">
                <h3>Linkedin News</h3>
                <i class="fa-solid fa-circle-info"></i>
              
            </div>
            <ul>
                <li>What's your big idea for 2023.</li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <!-- Right side bar end here -->

</body>

</html>
